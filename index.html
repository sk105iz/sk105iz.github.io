<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="html/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
    <script src="scripts/main.js" defer></script>
    <div id="main-container">
        <h1>KOR 1001 Vocab App</h1>
        <div id="button-group">
            <button id="start">Start Studying!</button>
            <button id="instructions">Instructions</button>
        </div>
        <div id="modal-container">
            <div id="modal">
                <p>This application will help you learn KOR 1001 vocabulary through the usage of flashcards and a quiz that consists of images, instead of terms. This allows the learner to make visual connections to the vocabulary.</p>
                <button id="close">Close</button>
            </div>
        </div>
    </div>
</body>
